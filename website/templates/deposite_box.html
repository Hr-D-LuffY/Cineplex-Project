<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <!-- main project navber  -->
        <nav class="">
            <div class="container row m-auto d-flex  align-items-center">
                <div class="logo_container col-md-6 col-6 col-sm-6">
                    <a href="/" class="link-underline link-underline-opacity-0">
                        <h1 class="orange">TVA</h1>
                        <h1 class="text-white">CINEMAPLEX</h1>
                    </a>
                </div>
                <div class="menus_container col-md-6 col-6 col-sm-6 d-md-flex justify-content-md-end">
                    <a href="/adminpanel/{{id}}" class="btn btn-primary btn-md active" role="button" >Admin Panel</a>
        </div>
        </nav>
    </header>

    <h1 class="text-center fw-bold display-2 mt-4 p-1 text-white"><u>Deposite Box</u></h1>
  <!-- table section  -->
    <div class="table-responsive container mt-4 p-5">
      <!-- Search section here  -->
      <div class="dropdownsection my-4">
        <form action="/deposite_box/{{id}}" method="post">
          <label for="order_by" class="text-white fw-bold">Search By :  </label>
          <input type="text" placeholder="Search The UserID" name="search" >
          <input class="btn btn-primary "  type="submit" value="Submit">
        </form>
      </div> 
        <table class="table table-hover table-info table-striped">
            <thead class="table-warning">
              <tr>
                <th scope="col">Deposite Id</th>
                <th scope="col">User id</th>
                <th scope="col">Amount</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for user_data in user %}
                <tr>
                  <th scope="row">{{ user_data[0] }}</th>
                  <td>{{ user_data[1] }}</td>
                  <td>{{ user_data[2] }}</td>
                  <td>{{ user_data[3] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <style>
      body{background-image: url("https://static.vecteezy.com/system/resources/previews/022/568/747/large_2x/dark-street-night-smog-and-smoke-neon-light-dark-background-of-the-night-city-generative-ai-free-photo.jpeg")}
  </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
