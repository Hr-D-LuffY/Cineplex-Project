<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header>
        <!-- main project navber  -->
        <nav class="bg-dark">
            <div class="container row m-auto d-flex  align-items-center">
                <div class="logo_container col-md-6 col-6 col-sm-6">
                    <h1 class="text-white">BRAC</h1>
                    <h1 class="text-white">CINEPLEX</h1>
                </div>
                <div class="menus_container col-md-6 col-6 col-sm-6 d-md-flex justify-content-md-end">
                    <a href="/adminpanel/{{id}}" class="btn btn-primary btn-md active" role="button" >Admin Panel</a>
        </div>
        </nav>
    </header>

    <h1 class="text-center display-5 mt-5 p-1"><u>Deposite Box</u></h1>
  <!-- table section  -->
    <div class="table-responsive container mt-5 p-5">
        <table class="table table-hover table-info table-striped">
            <thead class="table-warning">
              <tr>
                <th scope="col">Deposite Id</th>
                <th scope="col">User id</th>
                <th scope="col">Amount</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for user_data in user %}
                <tr>
                  <th scope="row">{{ user_data[0] }}</th>
                  <td>{{ user_data[1] }}</td>
                  <td>{{ user_data[2] }}</td>
                  <td>{{ user_data[3] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
